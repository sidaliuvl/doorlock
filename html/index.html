<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Lock System</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        #mainContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Crosshair/Aim Styles */
        #aim {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: none;
            z-index: 100;
        }

        #aim::before,
        #aim::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }

        #aim::before {
            top: 50%;
            left: -10px;
            right: -10px;
            height: 2px;
            transform: translateY(-50%);
        }

        #aim::after {
            left: 50%;
            top: -10px;
            bottom: -10px;
            width: 2px;
            transform: translateX(-50%);
        }

        /* Text Details Styles */
        #textDetails {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Door Lock Container Styles */
        .doorlock-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 350px;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .door-icon-container {
            position: relative;
            margin-bottom: 30px;
        }

        .door-icon {
            font-size: 80px;
            color: #ecf0f1;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .lock-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            transition: all 0.4s ease;
        }

        .lock-icon.locked {
            color: #e74c3c;
            animation: lockPulse 2s infinite;
        }

        .lock-icon.unlocked {
            color: #27ae60;
            animation: unlockGlow 2s infinite;
        }

        @keyframes lockPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes unlockGlow {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                filter: drop-shadow(0 0 5px #27ae60);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.05);
                filter: drop-shadow(0 0 15px #27ae60);
            }
        }

        .door-status {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .door-status.locked {
            color: #e74c3c;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.3);
        }

        .door-status.unlocked {
            color: #27ae60;
            text-shadow: 0 0 10px rgba(39, 174, 96, 0.3);
        }

        .door-message {
            color: #bdc3c7;
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .key-prompt {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .key-icon {
            color: #f39c12;
            font-size: 18px;
            animation: keyShine 2s infinite;
        }

        @keyframes keyShine {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; filter: drop-shadow(0 0 8px #f39c12); }
        }

        .key-text {
            color: #ecf0f1;
            font-size: 14px;
            font-weight: 500;
        }

        .key-button {
            background: linear-gradient(145deg, #f39c12, #e67e22);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .key-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        /* Animation Classes */
        .slide_in {
            animation: slideIn 0.5s ease-out forwards;
        }

        .slide_out {
            animation: slideOut 0.5s ease-in forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

        /* Security Level Indicator */
        .security-level {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 3px;
        }

        .security-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .security-dot.active.high {
            background: #e74c3c;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.5);
        }

        .security-dot.active.medium {
            background: #f39c12;
            box-shadow: 0 0 8px rgba(243, 156, 18, 0.5);
        }

        .security-dot.active.low {
            background: #27ae60;
            box-shadow: 0 0 8px rgba(39, 174, 96, 0.5);
        }
    </style>
</head>
<body>
    <div id="mainContainer">
        <!-- Crosshair/Aim -->
        <div id="aim"></div>

        <!-- Text Details -->
        <div id="textDetails">
            <div><strong>Coordinates:</strong> {{ coords }}</div>
            <div><strong>Heading:</strong> {{ heading }}</div>
            <div><strong>Hash:</strong> {{ hash }}</div>
        </div>

        <!-- Door Lock Container -->
        <div 
            class="doorlock-container"
            :style="doorlockStyleObject"
            :class="doorlockClassObject"
            v-if="doorlockStyleObject.display !== 'none'"
        >
            <!-- Security Level Indicator -->
            <div class="security-level">
                <div class="security-dot" :class="{ active: true, high: !doorAuthorized }"></div>
                <div class="security-dot" :class="{ active: true, medium: !doorAuthorized }"></div>
                <div class="security-dot" :class="{ active: doorAuthorized, low: doorAuthorized }"></div>
            </div>

            <!-- Door Icon with Lock Status -->
            <div class="door-icon-container">
                <i class="fas fa-door-closed door-icon"></i>
                <i class="fas" :class="doorAuthorized ? 'fa-lock-open unlocked' : 'fa-lock locked'" class="lock-icon"></i>
            </div>

            <!-- Door Status -->
            <div class="door-status" :class="doorAuthorized ? 'unlocked' : 'locked'">
                {{ doorAuthorized ? 'Access Granted' : 'Access Denied' }}
            </div>

            <!-- Door Message -->
            <div class="door-message">
                {{ doorText || (doorAuthorized ? 'Door is now unlocked' : 'Authorization required') }}
            </div>

            <!-- Key Prompt -->
            <div class="key-prompt" v-if="!doorAuthorized">
                <i class="fas fa-key key-icon"></i>
                <span class="key-text">Press</span>
                <button class="key-button">{{ doorKey || 'E' }}</button>
                <span class="key-text">to interact</span>
            </div>

            <!-- Success Message -->
            <div class="key-prompt" v-if="doorAuthorized" style="background: rgba(39, 174, 96, 0.2); border-color: rgba(39, 174, 96, 0.3);">
                <i class="fas fa-check-circle" style="color: #27ae60;"></i>
                <span class="key-text" style="color: #27ae60;">Access Authorized</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
